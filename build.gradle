allprojects {
    apply plugin: 'idea'
    group = 'com.atmaram.cj'
    version = '0.0.1'
    repositories {
        mavenCentral()
    }


}
subprojects {
	apply plugin: 'java'
    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'org.assertj', name: 'assertj-core', version: '3.9.0'
    }
}